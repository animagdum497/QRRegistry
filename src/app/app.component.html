<ion-app>
  <ion-menu menuId="main-menu" contentId="main" side="start" #menu>
    <ion-content padding fullscreen>
      <ion-header class="header" style="text-align: center">
        <ion-title> QR Registery </ion-title>
      </ion-header>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
          <ion-item
            lines="none"
            detail="false"
            (click)="router.navigate(['home'])"
          >
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item
            lines="none"
            detail="false"
            (click)="router.navigate(['open-camera'])"
          >
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Camera</ion-label>
          </ion-item>
        </ion-menu-toggle>

         <ion-menu-toggle>
          <ion-item
            lines="none"
            detail="false"
            (click)="router.navigate(['form'])"
          >
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Form</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item
            lines="none"
            detail="false"
            (click)="router.navigate(['user'])"
          >
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Users</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item
            lines="none"
            detail="false"
            (click)="router.navigate(['not-found'])"
          >
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Not Found</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
